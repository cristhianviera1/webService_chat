name: Deploy Prod

on:
  push:
    branches:
      - development

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Use Node 12.X
      - uses: actions/setup-node@v1
          with:
            node-version: 12

      - uses: appleboy/ssh-action@master
          with:
            HOST: ${{ secrets.HOST }}
            USERNAME: ${{ secrets.USERNAME }}
            PORT: ${{ secrets.PORT }}
            KEY: ${{ secrets.SSHKEY }}
            script: cd ${{ secrets.PROJECT_PATH }} && git pull && npm i && pm2 restart